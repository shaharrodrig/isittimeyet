<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Time Yet?</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> <!-- Playful font -->
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PH9WHRTRFG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-PH9WHRTRFG');
    </script>
</head>
<body>

    <div class="container">
        <!-- Animated GIF at the top -->
        <img src="https://media.tenor.com/Tba8U7WwZ6IAAAAC/benjamin-netanyahu-%D7%91%D7%A0%D7%99%D7%9E%D7%99%D7%9F%D7%A0%D7%AA%D7%A0%D7%99%D7%94%D7%95.gif" alt="Animated GIF" class="top-gif">

        <!-- English section -->
        <div class="content">
            <h1 class="question"> IS IT TIME YET?  
                <span class="tooltip">
                    <i class="tooltip-icon">癸</i>
                    <span class="tooltiptext">*time to talk politics and replace this abominable government</span>
                </span>
            </h1>
            <span class="random-en-sentence"></span> <!-- Random sentence span -->
            <p class="answer">NOPE </p>
        </div>

        <div class="separator"></div>

        <!-- Hebrew section -->
        <div class="content" dir="rtl">
            <h1 class="question">   专 ? 
                <span class="tooltip">
                    <i class="tooltip-icon">癸</i>
                    <span class="tooltiptext">* 专 驻拽 祝 转 砖</span>
                </span>
            </h1>
            <span class="random-he-sentence"></span> <!-- Random Hebrew sentence span -->
            <p class="answer"> </p>
        </div>

        <!-- New playful text and dynamic time unit -->
        <div class="playful-section">
            <p class="up-to-date">up to date | 注</p>
            <p class="dynamic-time" id="dynamic-time"></p>
        </div>

    </div>

    <!-- Tooltip functionality for both hover (desktop) and touch (mobile) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tooltips = document.querySelectorAll('.tooltip');

            tooltips.forEach((tooltip) => {
                tooltip.addEventListener('mouseenter', function() {
                    this.querySelector('.tooltiptext').style.visibility = 'visible';
                    this.querySelector('.tooltiptext').style.opacity = 1;
                });

                tooltip.addEventListener('mouseleave', function() {
                    this.querySelector('.tooltiptext').style.visibility = 'hidden';
                    this.querySelector('.tooltiptext').style.opacity = 0;
                });

                tooltip.addEventListener('touchstart', function() {
                    const tooltipText = this.querySelector('.tooltiptext');
                    if (tooltipText.style.visibility === 'visible') {
                        tooltipText.style.visibility = 'hidden';
                        tooltipText.style.opacity = 0;
                    } else {
                        tooltipText.style.visibility = 'visible';
                        tooltipText.style.opacity = 1;
                    }
                });
            });
        });
    </script>

    <!-- Dynamic clock for time passed since October 7th, 2023 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const startDate = new Date("October 7, 2023 00:00:00").getTime();
            const dynamicTimeElem = document.getElementById('dynamic-time');

            function updateDynamicTime() {
                const now = new Date().getTime();
                const timePassed = now - startDate;

                const days = Math.floor(timePassed / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timePassed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timePassed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timePassed % (1000)) / 1000);

                dynamicTimeElem.innerHTML = `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds | ${days} , ${hours} 砖注转, ${minutes} 拽转, ${seconds} 砖转`;
            }

            // Update every second
            setInterval(updateDynamicTime, 1000);
        });
    </script>

    <!-- Random English sentence generator -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sentences = [
                "According to Amit Segal:",
                "According to Tali Gottlieb:",
                "According to Sarah Netanyahu:",
                "According to Yinon Magal:"
            ];

            function getRandomSentence() {
                return sentences[Math.floor(Math.random() * sentences.length)];
            }

            document.querySelectorAll('.random-en-sentence').forEach(function(elem) {
                elem.textContent = getRandomSentence();
            });
        });
    </script>

    <!-- Random Hebrew sentence generator -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sentences = [
                "驻 注转 住:",
                "驻  :",
                "驻 砖专 转:",
                "驻  :"
            ];

            function getRandomSentence() {
                return sentences[Math.floor(Math.random() * sentences.length)];
            }

            document.querySelectorAll('.random-he-sentence').forEach(function(elem) {
                elem.textContent = getRandomSentence();
            });
        });
    </script>

</body>
</html>
