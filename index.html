<!DOCTYPE html>
<html>
<head>
    <title>Is It Time Yet?</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>🇮🇱 IS IT TIME YET? 🇮🇱</h1>
            <p>No</p>
        </div>
        <div class="separator"></div>
        <div class="content" dir="rtl">
            <h1>🇮🇱 האם זה כבר הזמן? 🇮🇱</h1>
            <p>לא</p>
        </div>
        <div id="counter" class="counter"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let visits = localStorage.getItem('visits') || 0;
        visits++;
        localStorage.setItem('visits', visits);
        document.getElementById('counter').textContent = `You are the ${visits}th Visitor! Hurray!`;
      });
    </script>
</body>
</html>
